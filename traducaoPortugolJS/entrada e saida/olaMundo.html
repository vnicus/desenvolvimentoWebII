<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo</title>
</head>
<body>
    <button onclick="exibir()">Exibir</button>
    <button onclick="limpar()">Limpar</button>

    <p id="olaMundo"></p>

    <script>
        function exibir(){
            document.getElementById("olaMundo").innerHTML = "Olá Mundo!";
        }

        function limpar(){
            document.getElementById("olaMundo").innerHTML = "";
        }
    </script>
</body>
</html>
