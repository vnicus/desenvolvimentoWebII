<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Simples</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <label class="label-input" for="num1">Numero 1:</label>
    <input type="number" id="num1" placeholder="Digite o valor numero 1">

    <label class="label-input" for="num2">Numero 2:</label>
    <input type="number" id="num2" placeholder="Digite o valor numero 2">

    <button onclick="somar()">+</button>
    <button onclick="sub()">–</button>
    <button onclick="mult()">×</button>
    <button onclick="dividir()">÷</button>

    <legend>
        <h2 id="result"></h2>
    </legend>
</body>

<script>
    function somar() {
        let n1 = document.getElementById('num1').value;
        let n2 = document.getElementById('num2').value;
        const result = document.getElementById('result');

        let soma = parseFloat(n1) + parseFloat(n2)
        return result.innerHTML = `${soma}`;
    }

    function sub() {
        let n1 = document.getElementById('num1').value;
        let n2 = document.getElementById('num2').value;
        const result = document.getElementById('result');

        let sub = n1 - n2
        return result.innerHTML = `${sub}`;
    }

    function mult() {
        let n1 = document.getElementById('num1').value;
        let n2 = document.getElementById('num2').value;
        const result = document.getElementById('result');

        let mult = n1 * n2
        return result.innerHTML = `${mult}`;
    }

    function dividir() {
        let n1 = document.getElementById('num1').value;
        let n2 = document.getElementById('num2').value;
        const result = document.getElementById('result');

        let dividir = n1 / n2
        return result.innerHTML = `${dividir}`;
    }
</script>

</html>
